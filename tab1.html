<!DOCTYPE html>
<html>
<head>
  <title>DNS Information</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .info-section {
      background-color: #2d3748;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .info-title {
      color: #ed8936;
      font-size: 16px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .info-title svg {
      margin-right: 10px;
    }
    .info-content {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 4px;
      word-break: break-all;
    }
    .label {
      color: #a0aec0;
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="info-section">
    <div class="info-title">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12" y2="8"></line>
      </svg>
      Domain Information
    </div>
    <div class="label">URL</div>
    <div class="info-content" id="url">Loading...</div>
  </div>

  <div class="info-section">
    <div class="info-title">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
      </svg>
      DNS Records
    </div>
    
    <div class="label">IPv4 (A Records)</div>
    <div class="info-content" id="ipv4">Loading...</div>
    
    <div class="label" style="margin-top: 10px;">IPv6 (AAAA Records)</div>
    <div class="info-content" id="ipv6">Loading...</div>
  </div>

  <div class="info-section">
    <div class="info-title">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      Name Servers & Mail
    </div>
    
    <div class="label">NS Records</div>
    <div class="info-content" id="ns">Loading...</div>
    
    <div class="label" style="margin-top: 10px;">MX Records</div>
    <div class="info-content" id="mx">Loading...</div>
  </div>
</body>
</html>
