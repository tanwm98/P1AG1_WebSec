<!DOCTYPE html>
<html>
<head>
    <title>Endpoint Parser</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background-color: #2d3748;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .action-button {
            background-color: #4a5568;
            border: none;
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #2d3748;
        }

        .auto-parser {
            background-color: #2d3748;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .auto-parser h3 {
            color: #ed8936;
            margin-bottom: 0.5rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4b5563;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ed8936;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .url-display {
            background-color: #2d3748;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .url-item {
            font-family: monospace;
            word-break: break-all;
            padding: 0.25rem 0;
            border-bottom: 1px solid #4a5568;
        }

        .download-btn {
            background-color: transparent;
            border: 1px solid #4a5568;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }

        .download-btn:hover {
            background-color: #4a5568;
        }

        .filter-container {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #2d3748;
            border-radius: 8px;
        }

        .filter-input {
            width: 100%;
            padding: 0.5rem;
            background-color: #1a1a1a;
            border: 1px solid #4a5568;
            color: white;
            border-radius: 4px;
        }

        .info-text {
            color: #a0aec0;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>URLs (<span id="urlCount">0</span>)</h2>
    </div>

    <div class="button-grid">
        <button class="action-button" id="panelBtn">
            üóëÔ∏è
            <span>Panel</span>
        </button>
        <button class="action-button" id="reparseBtn">
            üîÑ
            <span>REPARSE</span>
        </button>
    </div>

    <div class="filter-container">
        <input type="text" id="urlFilter" class="filter-input" placeholder="Filter URLs...">
        <p class="info-text">Filter by domain, path, or parameters</p>
    </div>

    <button id="downloadBtn" class="download-btn">
        üì• Download URLs as .txt
    </button>

    <div class="auto-parser">
        <h3>Auto Parser</h3>
        <p>Auto parses after page load</p>
        <label class="switch">
            <input type="checkbox" id="autoParseToggle">
            <span class="slider"></span>
        </label>
        <div id="toggleStatus">OFF</div>
    </div>

    <div id="urlDisplay" class="url-display"></div>
</div>
</body>
</html>
