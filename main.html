<!DOCTYPE html>
<html>
<head>
  <title>Simple Extension</title>
  <link rel="stylesheet" href="style/main.css" media="all">
</head>
<body>

<div class="navbar">
  <a href="#" class="tab-link" data-file="tab1.html">DNS Info</a>
  <a href="#" class="tab-link" data-file="tab2.html">Vulnerabilities</a>
  <a href="#" class="tab-link" data-file="tab3.html">Input Validation</a>
  <a href="#" class="tab-link" data-file="tab4.html">Subdomain Scanner</a>
  <a href="#" class="tab-link" data-file="tab5.html">Endpoints</a>
</div>
<div id="tab-content">
  <!-- Technology Stack Section -->
  <div class="section-title">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M4 6h16v12H4z"></path>
      <path d="M12 2v4"></path>
      <path d="M8 2h8"></path>
    </svg>
    Technology stack

  </div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Version</th>
      <th>CVE</th>
    </tr>
    </thead>
    <tbody id="techStackBody">
    <!-- Will be populated by JavaScript -->
    </tbody>
  </table>

  <!-- WAF/CDN Section -->
  <div class="section-title">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
    </svg>
    WAF / CDN
  </div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody id="wafCdnBody">
    <!-- Will be populated by JavaScript -->
    </tbody>
  </table>

  <!-- Storage/Authentication Section -->
  <div class="section-title">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
      <path d="M7 11V7a5 5 0 0110 0v4"></path>
    </svg>
    Storage / Authentication
  </div>
  <table>
    <thead>
    <tr>
      <th>Type</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="storageBody">
    <!-- Will be populated by JavaScript -->
    </tbody>
  </table>
</div>
<!-- Load popup.js for tab navigation -->
<script type="module" src="popup.js"></script>

</body>
</html>
