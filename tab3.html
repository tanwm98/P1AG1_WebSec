<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style/tab3.css">
    <!-- <link rel="stylesheet" type="text/css" href="style/panel.css"> -->
</head>
<body>
    <div class="tab-content" id="tab3-content">
        <div class="input-validator-container">
            <h2>Input Field Security Tester</h2>
            
            <!-- Website Information Section -->
            <div class="website-info">
                <div class="website-details">
                    <h3>Target Website</h3>
                    <p class="url-display">Loading...</p>
                    <p class="status-message">Status: Checking website...</p>
                </div>
            </div>

            <button id="startInputTest" class="test-button" disabled>Test Input Field Security</button>
            
            <div id="status-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="status-text">
                    Progress: <span id="progress-value">0%</span>
                </div>
                <div class="current-test">
                    Testing: <span id="current-field">None</span>
                </div>
            </div>
            
            <div id="results-container"></div>
        </div>
    </div>

    <script src="script/tabs/tab3.js"></script>
</body>
</html>
